<div class="row article">
   <div class="col-sm-4">
      <a href="#" class="">
         <img
               ng-src="{{$ctrl.article.pictureUrl | picture}}"
               class="img-responsive">
      </a>
      <div class="actionBar text-right">
         <div class="btn-group" role="group">
            <a href="#/articles/edit/{{$ctrl.article.id}}" class="btn btn-default" title="Edit">
               <i class="fa fa-pencil-square-o"></i>
            </a>
            <button class="btn btn-default" title="Delete"
                    ng-click="$ctrl.deleteArticle({deletedArticle: $ctrl.article})">
               <i class="fa fa-trash"></i>
            </button>
         </div>
      </div>
   </div>
   <div class="col-sm-8">
      <h3 class="title">{{$ctrl.article.title | uppercase}}</h3>
      <p>{{$ctrl.article.content}}</p>

      <p class="text-muted">
         <span ng-show="$ctrl.article.author">Presented by <a href="#">{{$ctrl.article.author}}</a></span><br>
         Date <a href="#">{{$ctrl.article.published | date}}</a><br>
         <span ng-show="$ctrl.article.categories">{{$ctrl.article.categories | categories}}</span>
      </p>
   </div>
</div>
